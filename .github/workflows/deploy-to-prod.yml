name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Debug SSH
        run: |
          ls -la ~/.ssh
          ssh -T git@github.com || echo "Error de autenticación SSH"

      - name: Configurar acceso a repo de producción
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote add produccion git@github.com:MonlauAlumni/produccion.git
          git fetch produccion || echo "Error al hacer fetch del repo de producción"

      - name: Merge master (pre) → main (prod)
        run: |
          git fetch produccion
          git checkout main
          git merge origin/master --no-ff --no-edit --allow-unrelated-histories || echo "Error al hacer merge"

      - name: Push a producción (Forzado)
        run: |
          git push --force-with-lease produccion main || echo "Error al hacer push"
